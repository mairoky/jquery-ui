<!DOCTYPE html>
<html>
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- jQuery ui css -->
	<link rel="stylesheet" href="css/jquery-ui.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">

	<title>jQuery</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 id="heading">Hello!</h2>
				<p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, ipsum?</p>
				<button id="click-btn" class="btn btn-outline-dark" type="button">Click Me</button>

				<button id="hide-btn" class="btn btn-outline-dark" type="button">Hide Text</button>

				<button id="show-btn" class="btn btn-outline-dark" type="button">Show Text</button>

				<button id="toggle-btn" class="btn btn-outline-dark" type="button">Toggle</button>

				<button id="fadeout-btn" class="btn btn-outline-dark" type="button">Fade Out</button>

				<button id="fadein-btn" class="btn btn-outline-dark" type="button">Fade In</button>

				<button id="fadetoggle-btn" class="btn btn-outline-dark" type="button">Fade Toggle</button>
			</div>
			<h2>jQuery UI: Draggable</h2>
			<div id="draggable" class="ui-widget-content">
			  <p>Drag me around</p>
			</div>
			<h2>jQuery UI: Resizable</h2>
			<div id="resizable" class="ui-widget-content">
			  <h3 class="ui-widget-header">Resizable</h3>
			</div>
		</div>
	</div>





	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- jQuery ui -->
	<script src="js/jquery-ui.js"></script>
	<!-- popper, bootstrap js -->
	<script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script src="js/script.js"></script>

</body>
</html>
